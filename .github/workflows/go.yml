

name: Build Sitri
on:
  push:
permissions:
  contents: write
  deployments: write
  packages: write


env:
  FORCE_COLOR: true

jobs:
  build-linux:
    runs-on: ubuntu-20.04 # hopefully older glibc for better compatibility on systems like debian bullseye

    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.19"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go dependencies
        run: go get -v

      - name: Build 
        run: go build


      - name: Update executable
        run: |
          chmod +x sitri

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Sitri-linux
          path: sitri


  build-mac:
    runs-on: macos-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.21.1"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go dependencies
        run: go get -v

      - name: Build
        run: go build -o sitri-mac

      - name: Update executable
        run: |
          chmod +x sitri-mac

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Sitri-mac
          path: sitri-mac


  build-windows:
    runs-on: windows-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.21.1"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build
        run: go build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Sitri-windows
          path: |
            sitri.exe
